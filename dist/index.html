<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower_components/cratedigger.js/dist/styles/cratedigger.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="dz-root"></div>
    <div class="main">
        <div class="main-inner">
            <div id="cratedigger">
                <div id="cratedigger-canvas"></div>
                <div id="cratedigger-loading"></div>
                <div id="cratedigger-infos">
                    <div class="infos-container">
                        <div class="vertical-center">
                            <div id="cratedigger-record-artist" class="cratedigger-label"></div>
                            <div id="cratedigger-record-title"  class="cratedigger-label"></div>
                            <div id="cratedigger-record-cover"  class="cratedigger-label"></div>
                            <div class="cratedigger-label">
                                <a id="cratedigger-record-listen" href="#">Listen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom-bar">
                <div class="bottom-bar-item">
                    PREVIOUS
                </div>
                <div class="bottom-bar-item full-centered">
                    SHOW
                </div>
                <div class="bottom-bar-item full-centered">
                    NEXT
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="track">
                <!-- <div id="player" style="width:100%;" align="center"></div> -->

                <div class="track-header">
                    <div class="column-container">
                        <div class="track-artist"></div>
                        <div class="track-title"></div>
                    </div>
                </div>
                <div class="track-cover">
                    <div id="cratedigger-record-like" class="cover-button-like round-button round-button-big button-green">
                        <span class="label-default">
                            <i class="fa fa-thumbs-up"></i>
                        </span>
                        <span class="label-loading">
                            <i class="fa fa-refresh fa-spin"></i>
                        </span>
                    </div>
                    <div id="cratedigger-record-dislike" class="cover-button-dislike round-button round-button-big button-red">
                        <span class="label-default">
                            <i class="fa fa-thumbs-down"></i>
                        </span>
                        <span class="label-loading">
                            <i class="fa fa-refresh fa-spin"></i>
                        </span>
                    </div>
                </div>
                <div class="track-controls">
                    <div class="track-bar-container">
                        <div class="bar buffer-bar"></div>
                        <div class="bar track-bar"></div>
                    </div>
                    <ul class="track-controls-buttons">
                        <li class="track-control-button button-prev">
                            Prev
                        </li>
                        <li class="track-control-button button-playpause">
                            Play
                        </li>
                        <li class="track-control-button button-next">
                            Next
                        </li>
                    </ul>
                </div>
                <div class="track-buttons">
                    <div class="column-container">
                        <a href="#" id="deezer-login-button" class="button button-black">Deezer Login</a>
                        <a href="#" id="dig-artist-button" class="button button-black">Dig this artist</a>
                    </div>
                    <div class="column-container">
                        <div class="column">
                            <a href="#" class="button">Discogs</a>
                        </div>
                        <div class="column">
                            <a href="#" class="button">Deezer</a>
                        </div>
                    </div>
                </div>
                <div class="tastes">
                    <div class="tastes-bar">
                        Tastes
                    </div>
                    <div class="tastes-list-container">
                        <div class="tastes-list-inner">
                            <ul class="tastes-list">
                                <li class="tastes-list-item template">
                                    <span class="tastes-artist"></span> -
                                    <span class="tastes-track"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </div>

    
    <div id="artist-search">
        <div class="input-container">
            <input type="text" id="artist-search-input"></input>
        </div>
    </div>

    


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bower_components/classie/classie.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="bower_components/tween.js/build/tween.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="bower_components/dat-gui/build/dat.gui.min.js"></script>

    <script src="http://cdn-files.deezer.com/js/min/dz.js"></script>

    <script src="bower_components/cratedigger.js/dist/scripts/threejs_modules.min.js"></script>

    <script src="bower_components/cratedigger.js/dist/scripts/cratedigger.js"></script>

    <script src="js/API.js"></script>
    <script src="js/DeezerPlayer.js"></script>
    <script src="js/Tastes.js"></script>
    <script src="js/GUI.js"></script>
    <script src="js/App.js"></script>
</body>

</html>
