    <div id="cratedigger">
        <div id="cratedigger-canvas"></div>
        <div id="cratedigger-loading"></div>

                <div class="vertical-center">

                    <div id="cratedigger-record-cover"></div>

        </div>

        <div class="bottom-bar-item full-centered">

        </div>
    </div>
